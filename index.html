<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tamrin-sath</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-img">
      <div class="container">
        <!-- input -->
        <div class="search-container">
          <p class="day">سه شنبه 14 شهریور</p>
          <input
            list="iranian-cities"
            type="text"
            class="search-input"
            placeholder="  تهرن - تهران "
          />
          <datalist id="iranian-cities">
            <option value="تهران"></option>
            <option value="اصفهان"></option>
            <option value="شیراز"></option>
            <option value="رشت"></option>
            <option value="یزد"></option>
            <option value="کرمان"></option>
            <option value="اراک"></option>
            <option value="شمال"></option>
          </datalist>
        </div>

        <!-- the weather -->
        <div class="weather">
          <!-- prediction -->
          <div class="prediction">
            <!-- calendar -->
            <div class="calendar">
              پیش بینی روزهای آینده
              <img src="images/icons-calendar.png" alt="" />
            </div>
            <!-- boxes-weather -->
            <div class="boxes-weather">
              <div class="day-weather">
                <div class="box">
                  <p class="degree">11° حداکثر °18 حداقل</p>
                  <img src="images/icons-1.png" alt="" width="40" />
                  <p>چهارشنبه</p>
                </div>
                <hr color=" #a0a0a0 " size="1px" />
                <div class="box">
                  <p class="degree">10° حداکثر °15 حداقل</p>
                  <img src="images/icons-2.png" alt="" width="40" />
                  <p>پنج شنبه</p>
                </div>
                <hr color=" #a0a0a0 " size="1px" />
                <div class="box">
                  <p class="degree">7° حداکثر °12 حداقل</p>
                  <img src="images/icons-3.png" alt="" width="40" />
                  <p>جمعه</p>
                </div>
                <hr color=" #a0a0a0 " size="1px" />
                <div class="box">
                  <p class="degree">5° حداکثر °9 حداقل</p>
                  <img src="images/icons-4.png" alt="" width="40" />
                  <p>شنبه</p>
                </div>
                <hr color=" #a0a0a0 " size="1px" />
                <div class="box">
                  <p class="degree">11° حداکثر °14 حداقل</p>
                  <img src="images/icons-5.png" alt="" width="40" />
                  <p>یک شنبه</p>
                </div>
                <hr color=" #a0a0a0 " size="1px" />
                <div class="box">
                  <p class="degree">17° حداکثر °24 حداقل</p>
                  <img src="images/icons-6.png" alt="" width="40" />
                  <p>دوشنبه</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Tehran weather -->
          <div class="Tehran-weather">
            <div class="box">
              <div class="image"></div>
              <div class="tehran-degree">
                <h2>14°</h2>
                <h4>باران ملایم</h4>
                <span
                  ><p class="p1">24° حداقل</p>
                  <p class="p2">17° حداکثر</p></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
